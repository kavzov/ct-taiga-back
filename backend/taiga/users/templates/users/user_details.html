{% extends "index.html" %}

{% block content %}
    <!-- User details -->
    <h2>User: {{ user_details.username }}</h2>
    <div>
        <p>{{ user_details.email }}</p>
    </div>

    <h3 style="background-color: #beb; padding:.25em; margin-bottom:-.2em;">Timelogs</h3>
    <div>
        {% include "timelogs/user_timelogs_form.html" %}
        {% if timelogs_list %}
        {% include "timelogs/timelogs_table.html" %}
        {% endif %}
    </div>

    <h3 style="background-color: #beb; padding:.25em;">Add timelog</h3>
{% endblock content %}
