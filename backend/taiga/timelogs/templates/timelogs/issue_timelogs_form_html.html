<td>
    <select style="width:100px; height:25px;" name="user_id">
        <option value="">All users</option>
        {% for user in users %}
        <option value="{{ user.id }}" {% if user.id == user_id %} selected="selected" {% endif %}>{{ user.get_full_name }}</option>
        {% endfor %}
    </select>
</td>
