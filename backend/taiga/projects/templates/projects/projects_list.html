{% extends "projects/index.html" %}

{% block projects_list %}

    <!-- Projects list -->
    <h2 style="font-weight:normal; background-color:#beb; padding:.2em;">Projects</h2>
    <div>
        {% for project in projects_list %}
        <p style="margin:1em 0;">
            <b>{{ project.id }}.</b>&nbsp;
            <a href="{{ project.id }}"><b>{{ project.name }}</b></a>
            <span style="display:block; margin:.2em 0; line-height:1.4em;">{{ project.description }}</span>
        </p>
        {% endfor %}
    </div>

    <!-- Add project form -->
    <h3 style="font-weight:normal; background-color: #beb; padding:.25em;">Add a project</h3>
    <form action="/projects/add_project/" method="post">
        {% csrf_token %}
        <table style="margin:1em 0 2em;">
        {{ add_project_form }}
            <tr><td></td><td style="text-align:right;"><input type="submit"></td></tr>
        </table>
    </form>
{% endblock %}
