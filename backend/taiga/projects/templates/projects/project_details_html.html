    <h3 style="font-weight:normal; background-color:#beb; padding:.25em;">Issues</h3>
    <div>
        <ul style="list-style-type:none; padding:0; margin-top:-.7em; line-height:1.5em;">
        {% for issue in issues %}
            <li>
                <a href="/issues/{{ issue.id }}"><b>{{ issue.subject }}</b></a>
                <span style="display:block; margin:.2em 0 .8em; line-height:1.3em;">{{ issue.description }}</span>
            </li>
        {%endfor %}
        </ul>
    </div>
