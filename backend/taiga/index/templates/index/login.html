{% extends "index.html" %}

{% block content %}
<h2>Login</h2>
<div>
{{ message }}
</div>
<form method="post">
    {% csrf_token %}
    <table class="login-form">
        <tr>
            <td>Username: </td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>Password: </td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td></td>
            <td style="text-align:right;"><button type="submit">Login</button></td>
        </tr>
    </table>
</form>
{% endblock content %}
